<div class="container-fluid">
  <div class="page-title">
    <span>Observers</span> &middot; 24 total &middot; Sorted by <a href="#">Last login - Ascending</a>
    <div class="actions">
      <button class="btn" [ngClass]="(listType === 'CARD')?'btn-success':'btn-secondary'"
              (click)="changeListType('CARD')"><i
        class="glyphicon glyphicon-th-large"></i></button>
      <button class="btn" [ngClass]="(listType === 'LIST')?'btn-success':'btn-secondary'"
              (click)="changeListType('LIST')"><i
        class="glyphicon glyphicon-th-list"></i></button>

      <button class="btn btn-success" [routerLink]="['profil/new']">
        <i class="glyphicon glyphicon-plus-sign"></i> add observer
      </button>
    </div>
  </div>

  <div class="panel panel-default filters-panel">
    <div class="panel-body">
      <form novalidate [formGroup]="observersFilterForm">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="form-name">Name</label>
              <input type='text' name="name" id="form-name" class="form-control"
                     formControlName="name">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="form-county">County</label>
              <input type='text' name="county" id="form-county" class="form-control"
                     formControlName="county">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group action-buttons">
              <button class="btn btn-success" [disabled]="observersFilterForm.isEmpty()">filter</button>
              <button class="btn btn-secondary" [disabled]="observersFilterForm.isEmpty()"
                      (click)="observersFilterForm.reset({name: '', county: ''})">reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4" style="margin-top:20px"
         *ngFor="let item of observersList">
      <app-observers-card [observer]="item" (onSelect)="onObserverSelect($event)"></app-observers-card>
    </div>
  </div>
</div>

<app-loading-indicator *ngIf="!anyObservers"></app-loading-indicator>

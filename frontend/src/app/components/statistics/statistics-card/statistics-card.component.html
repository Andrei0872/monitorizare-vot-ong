<h3 *ngIf="item.header" style="margin-bottom:0">
  {{item.header}}
</h3>
<h5 *ngIf="item.subHeader" style="margin-top:0">
  {{item.subHeader}}
</h5>

<div *ngIf="item.error">
  Error
</div>
<div *ngIf="!item.error">
  <div *ngIf="item.loading">
    Loading
  </div>
  <div *ngIf="!item.loading">
    <div *ngFor="let labelValue of item.values;let i = index" class="frow" style="margin-top:10px">
      <div class="col-md-1-2 frow row-start">
        <p style="margin-right:10px">
          <strong>{{i + 1}}</strong>
        </p>
        <p>
          <strong>
            {{labelValue.label}}
          </strong>
        </p>
      </div>
      <p class="col-md-1-2">
        {{labelValue.value}}
      </p>
    </div>

    <div class="frow row-start" [routerLink]="['/statistici',item.key]">
      <strong class="col-md-1-2 frow row-center">
        <p>Vezi topul complet</p>
    </strong>
    </div>
  </div>


</div>

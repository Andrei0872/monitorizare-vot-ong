{{anyStatistics}}
<div *ngIf="!anyStatistics" class="frow row-start">
    <div class="col-md-1-3" *ngFor="let item of statisticsState">
        <app-statistics-card *ngIf="item && !item.error && !item.loading" [item]="item">
        </app-statistics-card>
    </div>
</div>
<div class="frow row-center" *ngIf="anyStatistics">
    Loading
</div>

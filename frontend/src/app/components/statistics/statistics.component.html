<div *ngIf="anyStatistics" class="frow row-start">
    <div class="col-md-1-2" style="margin-top:20px" [class.hidden]="!canShowItem(item)" *ngFor="let item of statisticsState | async">
        <app-statistics-card *ngIf="canShowItem(item)" [item]="item">
        </app-statistics-card>
    </div>
</div>
<div *ngIf="!anyStatistics" class="frow row-center">
    <app-loading-indicator></app-loading-indicator>
</div>

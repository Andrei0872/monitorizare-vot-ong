<div *ngFor="let answer of answers | async">
    <div class="header">
        Sectie: {{answer.sectie}}
        <br/>
        Observator: {{answer.observator}}
        <a [routerLink]="['/raspunsuri','detalii',answer.idObservator,answer.idSectie]">
            Vezi detalii
        </a>
    </div>
</div>

<div *ngFor="let section of form.sectiuni">
    <h2>{{section.descriere}}</h2>
    <div class="questions frow gutters column-start">
        <div *ngFor="let question of section.intrebari">
            <app-categorical-question [question]="question" [completedAnswers]="answersForQuestion(question)?.raspunsuri">
            </app-categorical-question>
        </div>
    </div>
</div>

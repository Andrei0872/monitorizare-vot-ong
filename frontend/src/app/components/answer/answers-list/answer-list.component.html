<div>
    <div *ngFor="let answer of state.threads">
        <div class="header">
            Sectie: {{answer.sectie}}
            <br/> Observator: {{answer.observator}}
            <a uiSref=".detalii" [uiParams]="{idObservator: answer.idObservator, idSectie: answer.idSectie}">
            Vezi detalii
        </a>
        </div>
    </div>
</div>
<!--<div>
    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>-->
<pagination [totalItems]="state.totalItems" [itemsPerPage]="state.pageSize" [ngModel]="state.page" (pageChanged)="pageChanged.emit($event)"></pagination>

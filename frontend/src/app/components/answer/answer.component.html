<div class="frow">

  <div class="list-header col-md-1-1">
      <h3>{{(answerState | async)?.urgent ? urgentHeader : notUrgentHeader}}</h3>
      <h5>{{(answerState | async)?.urgent ? urgentSubHeader : notUrgentSubHeader}}</h5>
  </div>
  <div class="col-md-3-12">
    <app-answer-list [answerState]="answerState | async" (reload)="redoAnswerListAction()" (pageChanged)="pageChanged($event)">
    </app-answer-list>
  </div>
  <div class="col-md-1-12">
  </div>
  <div class="col-md-8-12">
    <router-outlet>
    </router-outlet>
  </div>
</div>
